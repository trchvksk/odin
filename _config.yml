title: Odin - A Jekyll Knowledge Base Theme
description: Odin is a simple to setup and use Jekyll theme for help desks and knowledge bases. Hosts for free on Github Pages!
baseurl: / # the subpath of your site, e.g. /support
url: teaguns.github.io # the base hostname & protocol for your site, e.g. http://example.com
permalink: /:categories/:title

content_type: Адвокат Тарчевская #Define whether this is a knowledge base, help center, or something else
use_authors: true #Set this to false to disable showing post authors

brand_logo: logo.png
brand_name: Адвокат Тарчевская
header: Как я могу вам помочь?
subheader: Support and documentation for Odin

meta_image: odin-meta.png

# Social Links
twitter_username: TheTeaGuns
facebook_page:
github_username: TeaGuns
email: m@credd.in
linkedin_page:
instagram_username: 


# Navivation
nav_item_one: Github
nav_item_one_link: https://github.com/TeaGuns/odin

nav_item_two: Twitter
nav_item_two_link: https://twitter.com/TheTeaGuns

nav_item_three: #
nav_item_three_link: #

nav_button: Return to Odin Home
